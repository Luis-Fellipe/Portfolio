<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Luís Fellipe</title>
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/acordeon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <header>
            <img class="foto" id="profile.foto" src="./assets/img/my-photo.png" alt="Foto de perfil">

            <h1 class="titulo">
                Olá,<br> eu sou <span id="profile.nome">Carregando...</span>
            </h1>

            <div class="informacoes">
                <p class="perfil" id="profile.perfil">Carregando...</p>
                <p class="local" id="profile.local">Carregando...</p>
                <p class="wpp">
                    <a href="tel:(21) 9 9999-9999" id="profile.wpp">Carregando...</a>
                </p>
                <p class="email">
                    <a href="mailto:Ex@email.com" id="profile.email">Carregando@mail.com</a>
                </p>
            </div>
        </header>

        <section class="acordeon">
            <button class="details" type="button">Skills</button>

            <div class="content">
                <div class="skills">
                    <section class="ferramentas">
                        <h3>Ferramentas:</h3>
                        <ul id="profile.skills.ferramentas">
                        </ul>
                    </section>
    
                    <section class="habilidades">
                        <h3>Habilidades Pessoais:</h3>
                        <ul id="profile.habilidades">
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>

        <section class="acordeon">
            <button class="details" type="button">Idiomas</button>

            <div class="content">
                <div>
                    <ul class="idiomas" id="profile.idiomas">
                        <li>Carregando...</li>
                        <li>Carregando...</li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="acordeon">
            <button class="details" type="button">Portfólio</button>

            <div class="content">
                <div>
                    <ul class="portfolio" id="profile.portfolio">
                    </ul>
                </div>
            </div>

        </section>
        <section class="acordeon">
            <button class="details" type="button">Experiência Profissional</button>

            <div class="content">
                <div>
                    <ul class="experiencia" id="profile.experienciaProfissional">
                    </ul>
                </div>
            </div>

        </section>

    </main>

    <script src="./assets/js/acordeon.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
